<ng-sidebar-container>
  <!-- side bar -->
  <ng-sidebar [opened]="opened">
    <button style="position: absolute; left: 20px; top: 15px;" (click)="togglesidebar()">open sidebar</button>
    <br><br><br><br><br>
    <ul class="menu">
      <li><a (click)="togglesidebar()" routerLink="/home">Home</a></li>
      <li><a (click)="togglesidebar()" routerLink="/contact">contact</a></li>
      <li><a (click)="togglesidebar()" routerLink="/about">About us</a></li>
    </ul>
  </ng-sidebar>
  <!-- page contents -->
  <div ng-sidebar-content>
    <button style="position: absolute; left: 20px; top: 15px;" (click)="togglesidebar()">open sidebar</button>
    <div id="wrapper">
      <div>
        <label style="color:black" for="file">Choose File</label>
        <input type="file" id="file" style="color:black" (change)="handleFileInput($event.target.files)" />
        <button (click)="uploadFileToActivity()">upload</button>
      </div><br>
      <div [class.loading]="(loading$ | async)" id="shopping-list" *ngIf="!(error$ | async); else error">

        <div id="list">
          <h2>
            Shopping List
          </h2>

          <ul>
            <li *ngFor="let shopping of shoppingItem$ |async" (click)="deleteItem(shopping.id)">
              {{shopping.name}}ni{{shopping.id}}</li>
          </ul>

          <ng-template #noItems>
            <ul>
              <li style="max-width:250px;margin:0 auto;">No items found. Are you sure there's <em>nothing</em> you want?
              </li>
            </ul>
          </ng-template>
        </div>
        <form (ngSubmit)="addItem()">

          <input type="text" [(ngModel)]="newShoppingItem$.name" name="Itemname" placeholder="ItemName" /><br><br>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
    <ng-template #error>
      <h2>{{(error$ | async)?.message}}</h2>
    </ng-template>
  </div>

</ng-sidebar-container>
